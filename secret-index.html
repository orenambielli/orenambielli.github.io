<!DOCTYPE html>
<html lang="en">
<head>
    <title>D&D Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Custom dashboard for our upcoming Dungeons and Dragons adventure."/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=VT323&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a907e871b.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    </head>
<body>

<div class="container-fluid p-0">
  <div class="row">
    <div class="col left-side-buttons">
      <div class="btn-group-vertical d-block">
        <button type="button" class="btn btn-dark btn-lg" onclick="toggleBlack()"><i class="fa-solid fa-eye-low-vision"></i></button>
        <button type="button" class="btn btn-danger btn-lg" onclick="clearLandscape()"><i class="fa-solid fa-eraser"></i></button>
        <button type="button" class="btn btn-success btn-lg" onclick="onTheRoadAgain()"><i class="fa-solid fa-tree"></i></button>
        <button type="button" class="btn btn-secondary btn-lg" onclick="idleEverything()"><i class="fa-solid fa-hourglass"></i></button>
        <button type="button" class="btn btn-danger btn-lg" onclick="thatHurt()"><i class="fa-solid fa-droplet"></i></button>
        <button type="button" class="btn btn-info btn-lg" onclick="toggleRain()"><i class="fa-solid fa-cloud-showers-heavy"></i></button>
        <button type="button" class="btn btn-success btn-lg" onclick="sceneToCampfire()"><i class="fa-brands fa-free-code-camp"></i></button>
      </div>
    </div>

    <div class="col-10 media">
      <div class="ratio ratio-16x9 mx-auto"
          style="max-width:1080px; min-width:540px; overflow-y:hidden;">

        <div id="sky" class="sky-dusk"></div>
        <div class="row justify-content-center g-0" style="overflow:hidden;">

          <div id="background" class="bg-woods scroll-bg"></div>
          <div id="ground" class="ground-woods scroll-ground"></div>
          <div id="foreground" class="fg-woods scroll-fg"></div>

          <div id="map-container"></div>
          
          <div id="black-container" class="black-container"></div>
          <div id="dark-container" class="hide"><div class="dark-anim"></div></div>
          <div id="hurt-container" class="hide"><div class="hurt-flash"></div></div>
          
          <div id="overlay"><div id="overlay-anim"></div></div>

          <div id="">
            <img id="wheel-lg" src="https://i.imgur.com/Q5AoSbc.png" class="spin-slow">
            <img id="wheel-sm" src="https://i.imgur.com/jCDzjSH.png" class="spin-slow">
            <div id="cart" class="cart-anim"></div>
          </div>

          <div id="house-container"><div id="house" class="house hide"></div></div>

          <div class="col-2 sprite-container">
            <div id="coleton-fx" class="large"></div>
            <div id="coleton" class="coleton-walk large"></div>
          </div>

          <div class="col-2 sprite-container">
            <div id="joel-fx" class="large"></div>
            <div id="joel" class="joel-walk large"></div>
          </div>

          <div class="col-2 sprite-container">
            <div id="mike-fx" class="large"></div>
            <div id="mike" class="mike-walk large"></div>
          </div>

          <div id="npc-col" class="col-4 sprite-container">
            <div id="md-enemy"></div>
            <div id="cultist" class="cultist-idle large hide"></div>
            <div id="campfire" class="campfire medium hide"></div>
            <div id="npc-line" class="large"></div>
          </div>

          <!--<p class="headline">- Press Start -</p>-->

        </div>
      </div>
    </div>

    <div class="col right-side-buttons">
      <div class="btn-group-vertical d-block">
        <button type="button" class="btn btn-success btn-lg" onclick="sceneToCaveEntrance()"><i class="fa-solid fa-dungeon"></i></button>
        <button type="button" class="btn btn-success btn-lg" onclick="battleCave()"><i class="fa-solid fa-spider"></i></button>
        <button type="button" class="btn btn-danger btn-lg" onclick="battleWerewolf()"><i class="fa-solid fa-paw"></i></button>
        <button type="button" class="btn btn-danger btn-lg" onclick="battleCultist()"><i class="fa-solid fa-khanda"></i></button>
      </div>
    </div>
</div>

<!-- Controls -->
<div class="container">
  <div class="d-block container-gap"></div>  

  <div class="menu">
    <div class="d-block gap-2 d-block text-center">
    <button type="button" class="btn btn-primary btn-lg" onclick="toggleDiscord()"><i class="fa-brands fa-discord"></i></button>

    <button type="button" class="btn btn-danger btn-lg" onclick="killNPCS()"><i class="fa-solid fa-book-skull"></i></button>
    <button type="button" class="btn btn-success btn-lg" onclick="setHouse()"><i class="fa-solid fa-house-chimney-crack"></i></button>

    <div class="btn-group m-2" role="group">
      <button type="button" class="btn btn-warning btn-lg" onclick="timeDawn()"><i class="fa-solid fa-cloud-sun"></i></button>
      <button type="button" class="btn btn-warning btn-lg" onclick="timeDay()"><i class="fa-solid fa-sun"></i></button>
      <button type="button" class="btn btn-warning btn-lg" onclick="timeDusk()"><i class="fa-solid fa-cloud-sun-rain"></i></button>
      <button type="button" class="btn btn-warning btn-lg" onclick="timeNight()"><i class="fa-solid fa-moon"></i></button>
    </div>
    
    </div>
  </div>
    
  <!--<div id="discord-bot" class="hide">
    <widgetbot server="946435872906162176"
              channel="946435873422069782"
              class="discord-bot"
              width="100%"
              height="500">
    </widgetbot>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
</div>-->

<!-- Player Stats -->
<div class="container pb-4">  
  <div class="row justify-content-around g-4">

    <div class="col-md-4 bg-dark border border-light rounded h-100 pt-3">
      <div class="row">
        <div class="col"></div>
        <div class="col-5">
          <a href="https://www.dndbeyond.com/characters/69461658">
          <div class="portrait coleton-walk large border m-4"></div>
          </a>
        </div>
        <div class="col-6">
          <p class="pt-4 h4">Dritan</p>
          <ul>
            <li>Class: Cleric</li>
            <li>Race: Half-Elf</li>
            <li>Hit Points: 21</li>
            <li>Armor Rating: 10</li>
          </ul>
        </div>
      </div>
      <div class="btn-group btn-group-lg w-100 m-2" role="group">
        <button type="button" class="btn btn-warning" onclick="toggleColetonInspiration()"><i class="fa-solid fa-bolt"></i></button>
        <button type="button" class="btn btn-secondary" onclick="toggleColetonGrapple()"><i class="fa-solid fa-handshake-angle"></i></button>
        <button type="button" class="btn btn-outline-danger" onclick="toggleColetonProne()"><i class="fa-solid fa-skull"></i></button>
      </div>
    </div>
    
    <div class="col-md-4 bg-dark border border-light rounded h-100 pt-3">
      <div class="row">
        <div class="col"></div>
        <div class="col-5">
          <a href="https://www.dndbeyond.com/profile/colderdays_/characters/69573043">
          <div class="portrait joel-walk large border m-4"></div>
          </a>
        </div>
        <div class="col-6">
          <p class="pt-4 h4">Wendell Ogrestache</p>
          <ul>
            <li>Class: Druid</li>
            <li>Race: Human</li>
            <li>Hit Points: 24</li>
            <li>Armor Rating: 15</li>
          </ul>
        </div>
      </div>
      <div class="btn-group btn-group-lg w-100 m-2" role="group">
        <button type="button" class="btn btn-warning" onclick="toggleJoelInspiration()"><i class="fa-solid fa-bolt"></i></button>
        <button type="button" class="btn btn-secondary" onclick="toggleJoelGrapple()"><i class="fa-solid fa-handshake-angle"></i></button>
        <button type="button" class="btn btn-outline-danger" onclick="toggleJoelProne()"><i class="fa-solid fa-skull"></i></button>
      </div>
    </div>
    
    <div class="col-md-4 bg-dark border border-light rounded h-100 pt-3">
      <div class="row">
        <div class="col"></div>
        <div class="col-5">
          <a href="https://www.dndbeyond.com/characters/68740229/6TwOvq">
          <div class="portrait mike-walk large border m-4"></div>
          </a>
        </div>
        <div class="col-6">
          <p class="pt-4 h4">Barak</p>
          <ul>
            <li>Class: Sorceror</li>
            <li>Race: Fire Genasi</li>
            <li>Hit Points: 26</li>
            <li>Armor Rating: 14</li>
          </ul>
        </div>
      </div>
      <div class="btn-group btn-group-lg w-100 m-2" role="group">
        <button type="button" class="btn btn-warning" onclick="toggleMikeInspiration()"><i class="fa-solid fa-bolt"></i></button>
        <button type="button" class="btn btn-secondary" onclick="toggleMikeGrapple()"><i class="fa-solid fa-handshake-angle"></i></button>
        <button type="button" class="btn btn-warning" onclick="toggleMikeFire()"><i class="fa-solid fa-fire"></i></button>
        <button type="button" class="btn btn-outline-danger" onclick="toggleMikeProne()"><i class="fa-solid fa-skull"></i></button>
      </div>
    </div>

  </div>
</div>
</div>

</body>
</html>
